在二維系統中，所常使用到的兩個座標系統是「直角座標」與「極座標」，這兩個座標系統的表示方式，直接使用圖形加以表示： <br>








      <div class="pure-g"><div class="pure-u-1"><img class="pure-img-responsive" alt="直角座標" title="直角座標" src="images/twoDimension-1.jpg" /></div></div><br>









直角座標大部份的人應該是沒有問題的；極座標在這邊是以向右的水平線為基準，該點與原點所成的直線長度r，及與該線與基準線的角度&theta;來表示該點的座標。直
角座標與平面座標的轉換是很簡單的，如下所示： <br>


      <div class="pure-g"><div class="pure-u-1"><img class="pure-img-responsive" alt="極座標" title="極座標" src="images/twoDimension-2.jpg" /></div></div><br>









      <br>
