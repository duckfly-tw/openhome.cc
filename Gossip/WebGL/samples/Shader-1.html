<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Shader Program</title>      
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }        
            #glCanvas {
                width: 100vw;
                height: 100vh;
                display: block;
            }    
        </style>
        <script id="vertex-shader" type="x-shader/x-vertex">
            void main(void) {
                gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
                // 預設的點太小了，設大一些看得清楚些
                gl_PointSize = 5.0;
            }
        </script>          
        <script id="fragment-shader" type="x-shader/x-fragment">
            void main(void) {
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        </script>        
    </head>
    <body>
        <canvas id="glCanvas">

        <script src="js/shader-1.js" type="text/javascript"></script>
    </body>
</html>
