<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN">
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type">
        <script type="text/javascript">
            window.onload = function() {
                var xhr = window.XMLHttpRequest && 
                      (window.location.protocol !== 'file:' 
                          || !window.ActiveXObject) ?
                       function() {
                           return new XMLHttpRequest();
                       } :
                       function() {
                          try {
                             return new ActiveXObject('Microsoft.XMLHTTP');
                          } catch(e) {
                             throw new Error('XMLHttpRequest not supported');
                          }
                       };
                
                function param(obj) {
                    var pairs = [];
                    for(var name in obj) {
                        var pair = encodeURIComponent(name) + '=' + 
                                   encodeURIComponent(obj[name]);
                        pairs.push(pair.replace('/%20/g', '+'));
                    }
                    return pairs.join('&');
                }
                
                function ajax(option) {
                    option.type = option.type || 'GET';
                    option.header = option.header || {
                      'Content-Type':'application/x-www-form-urlencoded'};
                    option.callback = option.callback || function() {};
                    
                    if(!option.url) {
                        return;
                    }
                    
                    var request = xhr();
                    request.onreadystatechange = function() {
                        option.callback.call(request, request);
                    };
                    
                    var body = null;
                    var url = option.url;
                    if(option.data) {
                        if(option.type === 'POST') {
                            body = param(option.data);
                        }
                        else {
                            url = option.url + '?' + param(option.data) 
                                     + '&time=' + new Date().getTime();
                        }
                    }
                    
                    request.open(option.type, url);
                    for(var name in option.header) {
                        request.setRequestHeader(
                                name, option.header[name]);
                    }
                    request.send(body);
                }
                
                document.getElementById('category').onchange = function() {
                    ajax({
                        url     : 'XML-1.php',
                        data    : {category : this.value},
                        callback: function(request) {
                            if(request.readyState === 4) {
                                if(request.status === 200) {
                                    var select = 
                                         document.createElement('select');
                                    var xml = request.responseXML;
                                    var options = 
                                         xml.getElementsByTagName('option');
                                    for(var i = 0; i < options.length; i++) {
                                        var value = 
                                          options[i].getAttribute('value');
                                        // Note that, a text is also a node.
                                        var text = 
                                          options[i].firstChild.nodeValue;
                                        if(navigator.userAgent
                                            .indexOf('MSIE') === -1) {
                                            select.add(
                                             new Option(text, value), 
                                              select.options[
                                               select.options.length]);
                                        }
                                        else {
                                            select.add(
                                              new Option(text, value),
                                               select.options.length);
                                        }
                                    }
                                    var book = 
                                      document.getElementById('book');
                                    if(book.firstChild) {
                                        book.removeChild(book.firstChild);
                                    }
                                    book.appendChild(select);
                                }
                            }
                        }
                    });
                };
            };
        </script>

        Book: <br>
        <select id="category">
            <option>-- Category --</option>
            <option value="theory">Theory</option>
            <option value="language">Language</option>
            <option value="web">Web</option>
        </select><br><br>
        Buy: <div id="book"></div>
    </body>
</html>
