            XD.bind(window, 'load', function() {
            
                XD('#add').click(function() {
                    XD('<img>')
                        .attr('src', XD('#src').val())
                        .click(function(event) {

                        })
                        .appendTo('#images');
                });
                
            });
            
        </script>
