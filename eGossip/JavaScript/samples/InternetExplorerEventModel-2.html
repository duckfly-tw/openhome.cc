                function proxy(element, handler) {
                    return function() {
                        return handler.apply(element, arguments);
                    };
                }
                var form = document.form1;
                form.attachEvent('onsubmit', proxy(form, function() {
                    if(this.data.value.length === 0) {
                        window.event.returnValue = false;
                    } 
                }));
            });
        </script>
