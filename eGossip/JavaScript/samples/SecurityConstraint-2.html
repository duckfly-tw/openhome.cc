<html>
  <head>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('size').onclick = function() {
                var size = document.getElementById('upload')
                                   .files.item(0).size;
                document.getElementById('console')
                        .innerHTML = 'Size: ' + size;
            };
        };
    </script>
